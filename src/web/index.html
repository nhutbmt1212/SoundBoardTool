<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundboard Pro</title>
    <!-- CSS Modules -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/modes.css">
    <link rel="stylesheet" href="css/features.css">
</head>
<body>
    <div class="app">
        <!-- Main Content -->
        <div class="main-content">
            <!-- Header with gradient -->
            <div class="header-gradient"></div>
            
            <!-- Title -->
            <div class="title-section">
                <h1><span class="title-icon" id="title-icon"></span> Soundboard Pro</h1>
                <div class="title-actions">
                    <button class="btn-icon" onclick="addSound()" title="Add Sound" id="btn-add"></button>
                    <button class="btn-icon" onclick="refreshSounds()" title="Refresh" id="btn-refresh"></button>
                </div>
            </div>

            <!-- Sound Grid -->
            <div class="sounds-grid" id="sounds-grid">
                <!-- Sound cards will be added here -->
            </div>

            <!-- YouTube Streaming -->
            <div class="youtube-section">
                <div class="youtube-input-row">
                    <input type="text" class="youtube-url-input" id="youtube-url" 
                           placeholder="Paste YouTube URL here..." 
                           onkeydown="if(event.key==='Enter')playYoutube()">
                    <button class="btn-youtube-play" id="btn-youtube-play" onclick="playYoutube()" title="Play YouTube">
                        ‚ñ∂
                    </button>
                    <button class="btn-youtube-stop" id="btn-youtube-stop" onclick="stopYoutube()" title="Stop YouTube">
                        ‚èπ
                    </button>
                </div>
                <div class="youtube-info" id="youtube-info"></div>
                <div class="youtube-volume-row">
                    <span>üîä</span>
                    <input type="range" class="youtube-volume" id="youtube-volume" min="0" max="200" value="100" 
                           oninput="onYoutubeVolumeChange(this.value)" title="YouTube Volume">
                </div>
            </div>

            <!-- Bottom Controls -->
            <div class="bottom-controls">
                <!-- Mic Passthrough -->
                <div class="mic-control">
                    <button class="btn-mic" id="btn-mic" onclick="toggleMic()" title="Mic Passthrough">
                        <span class="mic-icon" id="mic-icon">üé§</span>
                        <span class="mic-text" id="mic-text">Mic OFF</span>
                    </button>
                    <input type="range" class="mic-volume" id="mic-volume" min="0" max="200" value="100" 
                           oninput="onMicVolumeChange(this.value)" title="Mic Volume">
                </div>
                
                <button class="btn-stop-all" onclick="stopAll()" title="Stop All" id="btn-stop-all">
                    <span class="stop-icon" id="stop-icon"></span>
                    <span class="stop-text">Stop All</span>
                </button>
                <div class="stop-keybind" id="stop-keybind" onclick="startStopKeybindRecord()" title="Click to set keybind">
                    <span id="stop-keybind-text">Add keybind</span>
                </div>
            </div>
        </div>

        <!-- Right Panel -->
        <div class="right-panel" id="right-panel">
            <div class="panel-placeholder">
                <span id="placeholder-icon"></span>
                <p>Click a sound to edit</p>
            </div>
        </div>
    </div>

    <!-- JS Modules -->
    <script type="text/javascript" src="/eel.js"></script>
    <script src="icons.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/state.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/events.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
